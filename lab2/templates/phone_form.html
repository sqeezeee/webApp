{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Проверка номера телефона</h2>

        <!-- Блок верного ввода -->
        {% if success %}
            <div class="alert alert-success">
                <h4>Номер корректен!</h4>
                <p>Отформатированный номер:</p>
                <p class="display-6">{{ success }}</p>
                <a href="/phone" class="btn btn-outline-success">Проверить еще один</a>
            </div>
        {% else %}
            <!-- Форма -->
            <form method="POST" action="/phone" novalidate>
                <div class="mb-3">
                    <label for="phone" class="form-label">Введите номер телефона</label>


                    <input type="text"
                           class="form-control {% if error %}is-invalid{% endif %}"
                           name="phone"
                           id="phone"
                           value="{{ phone_value }}"
                           placeholder="+7 (999) 000-00-00">

                    <!--
                        Блок для вывода текста ошибки.
                        Bootstrap показывает этот блок только если у input выше есть класс is-invalid.
                    -->
                    <div class="invalid-feedback">
                        {{ error }}
                    </div>

                    <div class="form-text">
                        Допустимы цифры, пробелы, скобки, тире, точки и знак «+».
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Проверить</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
