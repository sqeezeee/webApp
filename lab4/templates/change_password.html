{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Смена пароля</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Старый пароль</label>
                <input type="password" name="old_password" 
                       class="form-control {{ 'is-invalid' if errors.get('old_password') }}">
                <div class="invalid-feedback">{{ errors.get('old_password') }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Новый пароль</label>
                <input type="password" name="new_password" 
                       class="form-control {{ 'is-invalid' if errors.get('new_password') }}">
                <div class="invalid-feedback">{{ errors.get('new_password') }}</div>
                <div class="form-text">8-128 символов, заглавная, строчная, цифра.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Повторите новый пароль</label>
                <input type="password" name="confirm_password" 
                       class="form-control {{ 'is-invalid' if errors.get('confirm_password') }}">
                <div class="invalid-feedback">{{ errors.get('confirm_password') }}</div>
            </div>

            <button type="submit" class="btn btn-primary">Изменить</button>
        </form>
    </div>
</div>
{% endblock %}
